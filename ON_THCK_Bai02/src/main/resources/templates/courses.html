<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <form th:action="@{/course/searchByName}" method="get" class="mb-3">
        <label>Search: </label>
        <input class="form-control m-2" type="text" name="name" placeholder="Search...">
        <button type="submit" class="btn btn-outline-info m-2">Search</button>
    </form>
    <div class="row">
        <form th:action="@{/course/searchByStartDate}" method="get" class="mb-3 col-3">
            <label>Start Date: </label>
            <input class="form-control m-2" type="date" name="startDate" placeholder="Start Date...">
            <button type="submit" class="btn btn-outline-info m-2">Search</button>
        </form>
        <form th:action="@{/course/searchByEndDate}" method="get" class="mb-3 col-3">
            <label>End Date: </label>
            <input class="form-control m-2" type="date" name="endDate" placeholder="End Date...">
            <button type="submit" class="btn btn-outline-info m-2">Search</button>
        </form>
    </div>
    <div class="row">
        <form th:action="@{/course/searchByStartAndEndDate}" method="get" class="mb-3 col-3">
            <div>
                <label>Start Date: </label>
                <input class="form-control m-2" type="date" name="startDate" placeholder="Start Date...">
            </div>
            <div>
                <label>End Date: </label>
                <input class="form-control m-2" type="date" name="endDate" placeholder="End Date...">
            </div>
            <button type="submit" class="btn btn-outline-info m-2">Search</button>
        </form>
    </div>

    <div>
        <a th:href="@{/course/create}" class="btn btn-success">Add product</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Class name</th>
            <th>Subject</th>
            <th>No Of Students</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Year</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c :${courses}">
            <td th:text="${c.className}"></td>
            <td th:text="${c.subject}"></td>
            <td th:text="${c.noOfStudents}"></td>
            <td th:text="${c.startDate}"></td>
            <td th:text="${c.endDate}"></td>
            <td th:text="${c.year}"></td>
            <td>
                <a th:href="@{/course/edit/{id}(id=${c.id})}" class="btn btn-outline-warning">Update</a>
                <a th:href="@{/course/delete/{id}(id=${c.id})}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
