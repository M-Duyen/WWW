<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container-fluid">
    <div>
        <p>Authentication name: <span th:text="${mess}">Name</span></p>
        <p sec:authorize="isAuthenticated()">Ban da dang nhap</p>
    </div>
    <form th:action="@{/logout}" method="post" class="m-2" sec:authorize="isAuthenticated()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="btn btn-outline-danger" >Logout</button>
    </form>

    <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>

</div>
</body>
</html>
