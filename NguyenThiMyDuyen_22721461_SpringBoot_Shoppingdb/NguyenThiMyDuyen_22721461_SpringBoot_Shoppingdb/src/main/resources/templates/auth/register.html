<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background: #f2f4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-center {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            max-width: 450px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            background-color: #ffffff;
        }

        .card h2 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 500;
        }

        .text-muted a {
            text-decoration: none;
            color: #0d6efd;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-center">
    <div class="card">
        <h2 class="text-center">Create Account</h2>
        <p class="text-center text-muted mb-4">Register to save orders and checkout faster.</p>

        <div th:if="${param.error}" class="alert alert-danger py-2" th:text="${param.error}">Registration failed.</div>
        <div th:if="${param.success}" class="alert alert-success py-2">
            Registration successful. Please sign in.
        </div>

        <form th:action="@{/register}" method="post" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="col-12">
                <label class="form-label">Username</label>
                <input name="name" type="text" class="form-control" placeholder="Username" required />
            </div>

            <div class="col-12">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="you@example.com" required />
            </div>

            <div class="col-12">
                <label class="form-label">Password</label>
                <input id="pwd" name="password" type="password" class="form-control" placeholder="Password" required minlength="6" />
            </div>

            <div class="col-12">
                <label class="form-label">Confirm Password</label>
                <input id="confirmPwd" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required />
            </div>

            <div class="col-12 d-grid mt-3">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>

            <div class="col-12 text-center text-muted mt-3">
                Already have an account? <a th:href="@{/login}">Sign in</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
