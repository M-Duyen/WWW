<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background: #f8f9fa;
            }
            .auth-center {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                max-width: 720px;
                width: 100%;
            }
            .left-spot {
                background: #ffffff;
                border-right: 1px solid #e9ecef;
                padding: 24px;
            }
            .right-spot {
                padding: 24px;
            }
        </style>
    </head>
    <body>
        <div class="auth-center">
            <div class="card shadow-sm">
                <div class="row g-0">
                    <div
                        class="col-md-5 left-spot d-flex flex-column justify-content-center"
                    >
                        <h5 class="mb-2">Create an account</h5>
                        <p class="small text-muted mb-0">
                            Register to save orders and checkout faster.
                        </p>
                    </div>
                    <div class="col-md-7 right-spot">
                        <div class="card-body">
                            <div
                                th:if="${param.error}"
                                class="alert alert-danger py-2"
                                th:text="${param.error}"
                            >
                                Registration failed.
                            </div>
                            <div
                                th:if="${param.success}"
                                class="alert alert-success py-2"
                            >
                                Registration successful. Please sign in.
                            </div>

                            <form
                                th:action="@{/register}"
                                method="post"
                                class="row g-3"
                            >
                                <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"
                                />
                                <div class="col-12">
                                    <label class="form-label">Full name</label>
                                    <input
                                        name="name"
                                        type="text"
                                        class="form-control"
                                        placeholder="Your full name"
                                    />
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input
                                        name="email"
                                        type="email"
                                        class="form-control"
                                        placeholder="you@example.com"
                                        required
                                    />
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Age</label>
                                    <input
                                        name="age"
                                        type="number"
                                        min="0"
                                        class="form-control"
                                        placeholder="Optional"
                                    />
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Role</label>
                                    <select
                                        name="role"
                                        class="form-select"
                                        disabled
                                    >
                                        <option selected>customer</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input
                                        id="pwd"
                                        name="password"
                                        type="password"
                                        class="form-control"
                                        required
                                        minlength="6"
                                    />
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label"
                                        >Confirm password</label
                                    >
                                    <input
                                        id="confirmPwd"
                                        name="confirmPassword"
                                        type="password"
                                        class="form-control"
                                        required
                                    />
                                </div>

                                <div class="col-12">
                                    <div class="d-grid">
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Create account
                                        </button>
                                    </div>
                                </div>

                                <div
                                    class="col-12 text-center small text-muted"
                                >
                                    Already have an account?
                                    <a th:href="@{/login}">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // basic client-side confirm password check
            document
                .querySelector('form')
                .addEventListener('submit', function (e) {
                    var p = document.getElementById('pwd'),
                        c = document.getElementById('confirmPwd');
                    if (p && c && p.value !== c.value) {
                        e.preventDefault();
                        alert('Passwords do not match');
                    }
                });
        </script>
    </body>
</html>
