<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h3>Edit Product</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/products/edit/' + ${product.id}}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" required>
                </div>
                <div class="mb-3">
                    <label for="inStock" class="form-label">Description</label>
                    <textarea th:field="*{inStock}" class="form-control" id="inStock"></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="categoryId" required>
                        <option value="" disabled>Select category</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                            th:selected="${cat.id == product.category?.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Description</label>
                    <textarea th:field="*{comments}" class="form-control" id="comments"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Update</button>
                <a href="/products" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
