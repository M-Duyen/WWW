<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container mt-5">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 th:text="${message}">Welcome Thymeleaf</h3>
                </div>
                <div class="card-body">
                    <p>Today's date: <span th:text="${date}"></span></p>
                    <div class="float-end">
                        <span sec:authorize="isAuthenticated()"
                            >Hello, <span sec:authentication="name"></span
                        ></span>
                        <a
                            href="/logout"
                            class="btn btn-sm btn-outline-danger ms-2"
                            sec:authorize="isAuthenticated()"
                            >Logout</a
                        >
                        <a
                            href="/login"
                            class="btn btn-sm btn-outline-primary ms-2"
                            sec:authorize="isAnonymous()"
                            >Login</a
                        >
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Product Management</h4>
                </div>
                <div class="card-body">
                    <a href="/products" class="btn btn-outline-primary me-2"
                        >Product List</a
                    >
                    <a href="/orders" class="btn btn-outline-info"
                        >Order List</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
