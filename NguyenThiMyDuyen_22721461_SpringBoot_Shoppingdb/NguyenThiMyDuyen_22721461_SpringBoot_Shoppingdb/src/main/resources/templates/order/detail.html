<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-header .meta { font-size: .95rem; color: #6c757d; }
        .product-name { font-weight: 600; }
        .price { min-width: 90px; text-align: right; }
        .card-header-custom {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }
        .table-hover tbody tr:hover {
            background-color: #e9f2ff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Order not found -->
    <div th:if="${order == null}" class="alert alert-warning">
        Order not found. <a th:href="@{/orders}">Back to orders</a>
    </div>

    <!-- Order detail -->
    <div th:if="${order != null}" class="card shadow-sm mb-4">
        <div class="card-header card-header-custom">
            Order #<span th:text="${order.id}">1</span>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3 order-header">
                <div>
                    <div class="meta">Placed on <span th:text="${order.date}">2025-10-11</span></div>
                    <div class="mt-2">
                        <strong th:text="${order.customer != null ? order.customer.name : 'Guest'}">Customer</strong>
                        <div class="text-muted" th:text="${order.customer != null ? order.customer.email : ''}"></div>
                    </div>
                </div>
                <div class="text-end">
                    <div class="h6">Total</div>
                    <div class="h4 fw-bold text-success" th:text="${order.total}">0.0</div>
                </div>
            </div>

            <!-- Products table -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Product</th>
                        <th class="text-center">Qty</th>
                        <th class="price">Price</th>
                        <th class="price">Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ol : ${order.orderLineSet}">
                        <td class="product-name" th:text="${ol.product != null ? ol.product.name : 'N/A'}">Product</td>
                        <td class="text-center" th:text="${ol.quantity}">1</td>
                        <td class="price" th:text="${ol.product != null ? ol.product.price : ol.price}">0.0</td>
                        <td class="price" th:text="${(ol.product != null ? ol.product.price : ol.price) * ol.quantity}">0.0</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(order.orderLineSet)}">
                        <td colspan="4" class="text-center text-muted">No products in this order</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="2"></td>
                        <th class="text-end">Total</th>
                        <th class="price text-success" th:text="${order.total}">0.0</th>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Action buttons -->
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <a th:href="@{/orders}" class="btn btn-outline-secondary">Back to Orders</a>
                </div>
                <div>
                    <a th:href="@{|/orders/edit/${order.id}|}" class="btn btn-warning" sec:authorize="hasRole('ADMIN')">Edit</a>
                    <form th:action="@{|/orders/delete/${order.id}|}" method="post" style="display:inline" sec:authorize="hasRole('ADMIN')">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Delete order?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
