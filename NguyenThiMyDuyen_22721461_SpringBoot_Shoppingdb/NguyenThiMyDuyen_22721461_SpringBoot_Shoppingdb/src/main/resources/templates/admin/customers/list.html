<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Admin - Customers</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-0">Customers</h2>
                <a th:href="@{/admin/customers/create}" class="btn btn-primary"
                    sec:authorize="hasRole('ADMIN')">New Customer</a>
            </div>

            <div
                th:if="${customers == null || #lists.isEmpty(customers)}"
                class="alert alert-info"
            >
                No customers found.
            </div>

            <table
                th:if="${customers != null and !#lists.isEmpty(customers)}"
                class="table table-hover"
            >
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th style="width: 220px">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${customers}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.name}">Name</td>
                        <td th:text="${c.email}">email</td>
                        <td>
                            <a
                                th:href="@{|/admin/customers/edit/${c.id}|}"
                                class="btn btn-sm btn-outline-secondary"
                                sec:authorize="hasRole('ADMIN')">Edit</a>
                            <form
                                th:action="@{|/admin/customers/delete/${c.id}|}"
                                method="post"
                                style="display: inline"
                                sec:authorize="hasRole('ADMIN')"
                                onsubmit="return confirm('Delete customer?')"
                            >
                                <button class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <a th:href="@{/home}" class="btn btn-link">Back to home</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
</html>
