<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title th:text="${mode == 'create' ? 'New Customer' : 'Edit Customer'}">
            Customer
        </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container py-4">
            <h3
                th:text="${mode == 'create' ? 'Create Customer' : 'Edit Customer'}"
            >
                Customer
            </h3>

            <!-- Create form -->
            <form
                th:if="${mode == 'create'}"
                th:action="@{/admin/customers/create}"
                th:object="${customer}"
                method="post"
                class="mt-3"
            >
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input
                        type="text"
                        th:field="*{name}"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        th:field="*{email}"
                        class="form-control"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        th:field="*{password}"
                        class="form-control"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select th:field="*{role}" class="form-select">
                        <option
                            th:each="r : ${roles}"
                            th:value="${r}"
                            th:text="${r}"
                        />
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Create</button>
                <a th:href="@{/admin/customers}" class="btn btn-secondary ms-2"
                    >Cancel</a
                >
            </form>

            <!-- Edit form -->
            <form
                th:if="${mode == 'edit'}"
                th:action="@{|/admin/customers/edit/${customer.id}|}"
                th:object="${customer}"
                method="post"
                class="mt-3"
            >
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input
                        type="text"
                        th:field="*{name}"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        th:field="*{email}"
                        class="form-control"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label"
                        >Password
                        <small class="text-muted"
                            >(leave blank to keep)</small
                        ></label
                    >
                    <input
                        type="password"
                        th:field="*{password}"
                        class="form-control"
                        placeholder="Leave blank to keep current"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select th:field="*{role}" class="form-select">
                        <option
                            th:each="r : ${roles}"
                            th:value="${r}"
                            th:text="${r}"
                            th:selected="${customer.role != null and customer.role.equals(r)}"
                        ></option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Update</button>
                <a th:href="@{/admin/customers}" class="btn btn-secondary ms-2"
                    >Cancel</a
                >
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
