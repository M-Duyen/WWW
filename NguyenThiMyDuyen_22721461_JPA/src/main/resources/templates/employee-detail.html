<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <i class="bi bi-house-door"></i> Employee Management System
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="bi bi-person-badge"></i> Employee Details</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="text-muted small">Employee ID</label>
                                <p class="fs-5 fw-bold" th:text="${employee.id}"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Full Name</label>
                                <p class="fs-5 fw-bold" th:text="${employee.name}"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Role/Position</label>
                                <p class="fs-5"><span class="badge bg-info" th:text="${employee.role}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Date of Birth</label>
                                <p class="fs-5" th:text="${#temporals.format(employee.dob, 'dd/MM/yyyy')}"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Salary</label>
                                <p class="fs-5 text-success fw-bold"
                                    th:text="'$' + ${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 2, 'POINT')}">
                                </p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Department</label>
                                <p class="fs-5">
                                    <span class="badge bg-secondary"
                                        th:text="${employee.department != null ? employee.department.deptName : 'N/A'}"></span>
                                </p>
                            </div>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/employees}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to List
                            </a>
                            <div>
                                <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-warning">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this employee?');">
                                    <i class="bi bi-trash"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
