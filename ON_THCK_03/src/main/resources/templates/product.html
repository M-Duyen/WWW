<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <a th:href="@{/product/create}" class="btn btn-success m-3" sec:authorize="hasRole('ADMIN')">Add product</a>
    <div class="row mt-3">
        <div class="col-3 mb-3" th:each="product :${products}">
            <div class="card">
               <div class="card-body">
                   <h5 class="card-title" th:text="${product.name}">Name</h5>
                   <p class="card-text" th:text="${product.description}">Description</p>
                   <p class="card-text ">
                       <b>Price: </b>
                       <span th:text="${product.price}">Price</span>
                   </p>
                   <p class="card-text">
                       <b>In Stock: </b>
                       <span th:text="${product.inStock}">InStock</span>
                   </p>

               </div>
                <div class="card-footer">
                    <a class="btn btn-outline-info" th:href="@{/product/{id}(id=${product.id})}" sec:authorize="hasAnyRole('ADMIN','CUSTOMER')">View</a>
                    <a class="btn btn-outline-warning" th:href="@{/product/edit/{id}(id=${product.id})}" sec:authorize="hasRole('ADMIN')">Edit</a>
                    <a class="btn btn-outline-danger" th:href="@{/product/delete/{id}(id=${product.id})}" sec:authorize="hasRole('ADMIN')"
                        onsubmit="return confirm('Delete product?')"
                    >Delete</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
