<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <form th:action="@{/product/create}" th:object="${product}" method="post">
        <div class="col-6 mx-auto">
            <div>
                <label class="form-label">Name: </label>
                <input type="text" th:field="*{name}" required class="form-control">
            </div>
            <div>
                <label class="form-label">Description: </label>
                <input type="text" th:field="*{description}" required class="form-control">
            </div>
            <div>
                <label class="form-label"> Price: </label>
                <input type="number" th:field="*{price}" required class="form-control">
            </div>
            <div>
                <label class="form-label">In stock: </label>
                <input type="number" th:field="*{inStock}" required class="form-control">
            </div>
            <div class="d-flex justify-content-between mt-3">
                <a th:href="@{/product}" class="btn btn-outline-secondary col-5">Cancel</a>
                <button type="submit" class="btn btn-outline-success col-5">Add</button>
            </div>

        </div>


    </form>
</div>

</body>
</html>
