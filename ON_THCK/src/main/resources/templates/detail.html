<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Product Information </title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container-fluid">
    <h5 class="card-title" th:text="${product.name}">Name</h5>
    <p class="card-text" th:text="${product.description}">Description</p>
    <p class="card-text">
        <b>Price: </b>
        <span th:text="${product.price}">Price</span>
    </p>
    <p class="card-text">
        <b>InStock: </b>
        <span th:text="${product.inStock}">In Stock</span>
    </p>
    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-outline-warning">Edit</a>
    <br>
    <a th:href="@{/products}" class="btn btn-outline-info mt-2"> Back to products</a>
</div>

</body>
</html>
