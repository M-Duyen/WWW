<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Form Edit</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container-fluid">
    <h2>Edit Form</h2>

        <form method="post" th:action="@{/products/edit/{id}(id=${product.id})} " th:object="${product}">
            <div class="col-7">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">In Stock</label>
                    <input type="number" th:field="*{inStock}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <a th:href="@{/products}" class="btn btn-outline-secondary col-2 m-2">Cancel</a>
                <button type="submit" class="btn btn-outline-warning col-2 m-2">Update</button>
            </div>

        </form>


</div>
</body>
</html>
