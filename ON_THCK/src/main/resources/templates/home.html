<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div>
        <p>Authentication name: <span sec:authentication="name">NOT RENDERED</span></p>
        <p sec:authorize="isAuthenticated()">Bạn đã đăng nhập</p>
    </div>
    <span class="me-3 kv">Today: <span th:text="${localDate}">2025-10-23</span></span>
    <form th:action="@{/logout}" method="post" class="me-2" sec:authorize="isAuthenticated()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-outline-danger btn-sm">Logout</button>
    </form>
    <a th:href="@{/login}" class="btn btn-outline-primary btn-sm" sec:authorize="isAnonymous()">Login</a>

    <a th:href="@{/products}" class="btn btn-primary mt-2">Products</a>

</div>
</body>
</html>
